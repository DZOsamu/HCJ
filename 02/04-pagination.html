<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pagination</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      line-height: 1;
      display: flex;
      justify-content: center;
    }

    .pagination {
      display: flex;
      align-items: center;
      gap: 12px;
      margin-top: 200px;
    }

    .page-link:link,
    .page-link:visited {
      font-size: 18px;
      color: #343a40;
      text-decoration: none;
      border-radius: 50%;
      display: flex;
      width: 36px;
      height: 36px;
      align-items: center;
      justify-content: center;
    }

    .page-link:hover,
    .page-link:active,
    .page-link.page-link-current {
      background-color: #087f5b;
      color: #fff;
    }

    .btn {
      width: 48px;
      height: 48px;
      border: 1px solid #087f5b;
      border-radius: 50%;
      background: none;
      cursor: pointer;
    }

    .btn:hover {
      background-color: #087f5b;
    }

    .btn:hover .btn-icon {
      fill: #fff;
    }

    .btn-icon {
      width: 24px;
      height: 24px;
      fill: #087f5b;
    }
  </style>
</head>

<body>
  <div class="pagination">
    <button class="btn">
      <svg class="btn-icon" viewBox="-150 -30 1024 1024" width="200" height="200">
        <path
          d="M481.233 904c8.189 0 16.379-3.124 22.628-9.372 12.496-12.497 12.496-32.759 0-45.256L166.488 512l337.373-337.373c12.496-12.497 12.496-32.758 0-45.255-12.498-12.497-32.758-12.497-45.256 0l-360 360c-12.496 12.497-12.496 32.758 0 45.255l360 360c6.249 6.249 14.439 9.373 22.628 9.373z">
        </path>
      </svg>
    </button>
    <a href="#" class="page-link">1</a>
    <a href="#" class="page-link">2</a>
    <a href="#" class="page-link page-link-current">3</a>
    <a href="#" class="page-link">4</a>
    <a href="#" class="page-link">5</a>
    <a href="#" class="page-link">6</a>
    <span class="dots">...</span>
    <a href="#" class="page-link">23</a>
    <button class="btn">
      <svg class="btn-icon" viewBox="150 -30 1024 1024" width="200" height="200">
        <path
          d="M557.179 904c-8.189 0-16.379-3.124-22.628-9.372-12.496-12.497-12.496-32.759 0-45.256L871.924 512 534.551 174.627c-12.496-12.497-12.496-32.758 0-45.255 12.498-12.497 32.758-12.497 45.256 0l360 360c12.496 12.497 12.496 32.758 0 45.255l-360 360c-6.249 6.249-14.439 9.373-22.628 9.373z">
        </path>
      </svg>
    </button>
  </div>
</body>

</html>
