<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>table</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }

    body {
      line-height: 1;
    }

    table {
      width: 800px;
      margin-top: 100px;
      border-collapse: collapse;
    }

    th,
    td {
      padding: 16px 24px;
      text-align: left;
    }

    thead tr {
      background-color: #087f5b;
      color: #fff;
    }

    thead th {
      width: 25%;
    }

    tbody tr:nth-child(odd) {
      background-color: #f8f9fa;
    }

    tbody tr:nth-child(even) {
      background-color: #e9ecef;
    }
  </style>
</head>

<body>
  <table>
    <thead>
      <tr>
        <th>Chair</th>
        <th>The Laid Back</th>
        <th>The Worker Bee</th>
        <th>The Chair 4/2</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Width</td>
        <td>80cm</td>
        <td>60cm</td>
        <td>220cm</td>
      </tr>
      <tr>
        <td>Height</td>
        <td>100cm</td>
        <td>110cm</td>
        <td>90cm</td>
      </tr>
      <tr>
        <td>Depth</td>
        <td>70cm</td>
        <td>65cm</td>
        <td>80cm</td>
      </tr>
      <tr>
        <td>Weight</td>
        <td>16kg</td>
        <td>22kg</td>
        <td>80kg</td>
      </tr>
    </tbody>
  </table>
</body>

</html>
